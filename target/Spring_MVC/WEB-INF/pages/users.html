<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>List of all users</title>
</head>
<body>
<div>
  <h2>Users</h2>
  <h3><a href="/users/new">Create New User</a></h3>
  <table border="1">
    <tr>
      <th>Name</th>
    </tr>
    <tr th:each="user : ${users}">
      <td>
        <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}">user</a>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
